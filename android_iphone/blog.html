<script>
zy_init();
var params = getStorJson('params');
if(params.view != 'me') {
	var str = params.username + '的日志';
	setHtml('ttl', str);
	
	var ele = $$('edt');
	var pnode = ele.parentElement;
	pnode.removeChild(ele);
}
window.uexOnload = function(type){
    if (!type) {
        zy_con("content", "blog_content.html", 0, $$("header").offsetHeight);
    }
	window.onorientationchange=window.onresize=function()
	{
		zy_resize("content",0,$$("header").offsetHeight);

}
function addRecord(){
	setstorage('params','{"type":"blog", "wname":"blog"}');
	openwin('editor','editor.html','12');
}
