<body class="um-vp" ontouchstart>
	<div id="list">
		<div></div>
	</div>
</body>
<script>
zy_init();
var uid = getstorage('UID');
var params = getStorJson('params');
var view = params.view;
var curpage = 1;
var totpage = 1;
var upt = '';
var update = {};
var cContent = $$('list');

if(uid==params.uid) view='me';
if(view!='me') uid=params.uid;

var updated = 0;

window.uexOnload=function(type)
{
	setPageBounce(downcb, upcb);
	loadList('', 1);
	if(updated) loadList('', '');
}
function downcb(){
	upt = '0';
	update['0'] = 1;
	loadList('', '');
}
function upcb(){
	if (curpage < totpage) {
		upt = '1';
		update['1'] = 1;
		loadList(curpage + 1, '');
	}
	else resetBV('1');
}

function loadList(pn, flag){
	var url = home_url+"&mod=space&do=blog&view=" + view + '&page='+pn +'&uid=' + uid;
	updated = checkKey(url);
	if(!updated) uexWindow.toast('1','5','加载中...',"");
	var f = '';
	if(!pn) f = '1';
	logs('blog_detail::loadList--->url='+url);
	$.getJSON(url, loadListCb, 'json', getJsonErr, 'POST', '', flag, f);
}
function loadListCb(json){
	uexWindow.closeToast();
	if(update[upt]){
		update[upt] = 0;
		resetBV(upt);
	}
		
	if(json){
		if (Int(json.status)<1) {
			uexWindow.toast('0','5',json.message,2000);
			return;
		}
		
		var list = json.list;
		var length = zy_tmpl_count(list);
/*
		if(list && list[0]){
			var id0 = 0;
			var id1 = list[0].blogid;
			if(cContent && cContent.children[0] && cContent.children[0].children[0]) id0=cContent.children[0].children[0].id;
			logs('id0='+id0+', id1='+id1);
			if(id0==id1) return;
		}
*/
		
		var res = '';
		if (length > 0) {
			var tmpl = '<li ontouchstart="zy_touch(\'onbg\')" onclick="go2new5(${uid}, ${blogid})" class="uc-n ubb ub b-gra t-bla ub-ac lis" id="${blogid}">'	 
							+'<div class="ub-f1 ub ub-ver">'	 
					    		+'<div class="ulev-3 t-gra">${username}</div>'		    
								+'<div class="ulev-3 umh4 t-bla ">${subject}</div>' 
					    		+'<div class="ub ub-ac t-gra ulev-2">' 
							    	+'<div class="ub-f1"></div>'
									+'<div class="umh2 umw2 ub-img5 im5 lpicl lpic"></div>'
							    	+'${dateline}'
							    +'</div>	' 
							+'</div>'
							+'<div class="res8 lis-sw ub-img4"></div> '   
						+'</li>'
						+'<li class="ubt1"></li>';
			res = zy_tmpl(tmpl,list,zy_tmpl_count(list),j2vCb);
			
			curpage = Int(json.zywy_curpage);
			totpage = Int(json.zywy_totalpage);
		}
		else{
			res = '<div class="tx-c"><div class="umh1"></div><div>暂无日志</div></div>';
		}
		
		if(curpage==1)
       	{
       		while(cContent.childElementCount>1)
       		{
       			cContent.removeChild(cContent.firstElementChild);
       		}
       	}
		
		var node = document.createElement("ul");
		node.innerHTML = res;
		cContent.insertBefore(node,cContent.lastElementChild);
	}
}
function j2vCb(d,c)
{
	var str = '';
	 if(c.length>1)
	 {
		switch(c[1])
		{
			case 'pic':
				break;
		}
	 }
	 return str;
}

function go2new5(uid, blogid){
	setstorage('params','{"uid":"'+uid+'", "blogid":"'+blogid+'"}');
	openwin('blog_detail','blog_detail.html','10');
}

function update5(){
	loadList('', '');
}
</script>
</html>
