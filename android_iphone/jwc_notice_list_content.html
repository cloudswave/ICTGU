<script>

var params = getStorJson('params');
var view = params.view;
var curpage = 1;
var totpage = 100;

var update = {};
var cContent = $$('page1');

var updated = 0;
window.uexOnload=function(type)
{
	if(!type){
		setPageBounce(downcb, upcb);
		loadList('', '1');
		//alert(updated);
		//if(updated) loadList('', '');
	}
}
function downcb(){
	upt = '0';
	update['0'] = 1;
	loadList('', "");
}
function upcb(){
	if (curpage < totpage) {
		upt = '1';
		update['1'] = 1;
		loadList(curpage + 1, '');
		curpage++;
	}
	else resetBV('1');
}

function loadList(pn, flag){	
	//alert(url);
	url=jwtz_url+"&page="+pn;
	//alert(url);
	if(url){
		updated = checkKey(url);
		if(!updated) uexWindow.toast('1','5','更新中...',"");
		var f = pn?'':'1';//flag标志是否缓存
		$.getJSON(url, getJsonCallback, 'text', getJsonErr, 'GET', '', flag, f);
	}
}

	uexWindow.closeToast();
	resetBV('0');
	resetBV('1');
	
	 var json = JSON.parse(json);	
		
	if (json) {
		if (Int(json.status)<1) {
				uexWindow.toast('0','5',json.info,2000);

			}
			
		var list = json.data;
		var length = zy_tmpl_count(list);

			//if(id0==id1) return;
		}

			tmpl = '<li ontouchstart="zy_touch(\'onbg\')" onclick="go2new5(\'${url}\')" class="uc-n ubb ub b-gra t-bla ub-ac lis" id="">' +

			'<div class="ub ub-ac t-gra ulev-2 umar-t">' +
			'<div class="umh2 umw2 ub-img5 im3 lpic ub-posl"></div> ' +
			'' +
			'<div class="umh2 umw2 ub-img5 im4 lpicl lpic ub-posl"></div>' +
			'<div class="ub-f1"></div>' +
			'<div class="umh2 umw2 ub-img5 im5 lpicl lpic"></div>' +

		var res = zy_tmpl(tmpl,list,length,null);

		if(json.zywy_totalpage) totpage = int(10);
		
       	if(curpage==1)
       	{
       		while(cContent.childElementCount>1)

       		}
       	}
