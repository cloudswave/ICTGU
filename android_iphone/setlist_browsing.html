	   			<div class="ub-f1 ut-s ulev0">无图浏览模式</div>    
				<input class="uhide" type="checkbox" id="cb">	
				<div class="swi uc-a1 uba b-gra"  ontouchstart="zy_touch('')" onclick="dis_for(event)">

<script>
zy_init();
var showimage = 1;
var ssid = 'showimage'+getstorage('UID');
var si = getstorage(ssid);
if(si && si=='false'){
	showimage = 0;
	var ch = $$('cb');
	ch.checked=true;
}
window.uexOnload=function(type)
{
	setPageBounce('', '');
}
function dis_for(e,cb)
{
	var ch = e.currentTarget.previousElementSibling;

	uexWindow.toast(1, 5, '请稍候...', '');
	if(!showimage) showimage=0;
	var url = home_url+ "&mod=misc&ac=user_setting&setting_submit=1&imagemode="+showimage;
	$.getJSON(url, function(json){
		uexWindow.closeToast();
		if(json==1)
		{
			showimage = !showimage;
			ch.checked=!ch.checked;
			
			setstorage(ssid, showimage);
		}
	});
}
</script>
