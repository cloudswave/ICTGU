<script>
zy_init();

var data=getStorJson("apps2");
window.uexOnload=function(type)
{
	if(!type){
		zy_initcache(function(){
		});
		setPageBounce(downcb, upcb);
        if(!isDefine(data[0])){
        	toGetApps(0);
        }else{
        	loadList(data);
        }

        
       //go2new5("jwc_score_list","jwc_score_list.html",'{"view":"score"}',"local");

    }
}

var cacheIcons=getStorJson("cacheIcons2");
function toGetApps(f){
	//uexWindow.toast('1','5','更新中...',"");
	uexWindow.toast('0','5','经常试试下滑页面刷新更多应用(⊙o⊙)…',2000);
	$.getJSON(appsList2_url, function(json){

		//alert(json);
		json=JSON.parse(json);
		setStorJson("apps2",json.data);
		data=json.data;
		loadList(json.data);

		imgcache();

		setStorJson("cacheIcons2",cacheIcons);
		//alert(JSON.stringify(cacheIcons));

		uexWindow.closeToast();

	    resetBV('0');
	    resetBV('1');


	}, 'text', getJsonErr, 'GET', '',f,true);

	uescript("main","loadListForum('');");//更新论坛信息

}


</script>
