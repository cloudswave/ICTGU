<script>
zy_init();
var appsList_url="http://xlanlab.com/index.php?app=custom&mod=Index&act=appsList";
var data=getStorJson("apps");
window.uexOnload=function(type)
{
	if(!type){
		//uexWindow.setBounce("1");
		setPageBounce(downcb, upcb);
		//uexWindow.showBounceView("0", "rgba(255,255,255,0)", "0");
        //uexWindow.showBounceView("1", "rgba(255,255,255,0)", "0");

        if(!isDefine(data)){
        	toGetApps(0);
        }else{
        	loadList(data);
        }
        
       //go2new5("jwc_score_list","jwc_score_list.html",'{"view":"score"}',"local");

    }
}

function downcb(){

	toGetApps(0);
}
function upcb(){
  resetBV('1');
}

function toGetApps(f){
	//uexWindow.toast('1','5','更新中...',"");
	$.getJSON(appsList_url, function(json){

		//alert(json);
		json=JSON.parse(json);
		setStorJson("apps",json.data);
		data=json.data;
		loadList(json.data);
		uexWindow.closeToast();

	    resetBV('0');
	    resetBV('1');


	}, 'text', getJsonErr, 'GET', '',f,true);

}

function loadList(data){

	var list = data;
	var temp_list;
	var length = zy_tmpl_count(list);

	var tmpl=' <div class="ub-f1 ub ub-ver ub-ac ub-pc" onclick="go2new5(${id});">'+
   				'<div class="ub-img uwh-acc2 ${icon} umar-at1"></div>'+
				'<div class="ulev-1 umar-t-acc1">${name}</div>'+
   			   ' </div>';

   	 var htmlStr="";
   	 var tem="";

	for(var i=0;i<=length/4-1;i++){
		 temp_list=list.slice(i*4,i*4+4);
		 tem = zy_tmpl(tmpl,temp_list,temp_list.length,null);
		 tem='<div class="ub t-bla">'+tem+'</div>';
		 htmlStr+=tem;
		// alert(htmlStr);

	}

    //alert(list.length);
    var temp_list=list.slice(length-length%4);
	if(temp_list.length>0){
    		tem = zy_tmpl(tmpl,temp_list,temp_list.length,null);
		 	for (var j = 4-temp_list.length; j >=1; j--) {
		 		tem+='<div class="ub-f1 ub ub-ver ub-ac ub-pc" >'+
   				'<div class="ub-img uwh-acc2  umar-at1"></div>'+
				'<div class="ulev-1 umar-t-acc1"></div>'+
   			   ' </div>';
   			}

   			tem='<div class="ub t-bla">'+tem+'</div>';
   			htmlStr+=tem;
	 }

	setHtml("content",htmlStr);


}
