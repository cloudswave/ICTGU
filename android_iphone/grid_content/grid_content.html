<script>
zy_init();
var params = getStorJson('params');
var view = params.view;
window.uexOnload=function(type)
{
	if(!type){
		uexWindow.setBounce("1");
		uexWindow.showBounceView("0", "rgba(255,255,255,0)", "0");
        uexWindow.showBounceView("1", "rgba(255,255,255,0)", "0");
	}
}


function go2new5(i){	
	switch(i)
	{
		case 1:
			wnm = 'jwc_course';
			url = 'jwc_course.html';
		break;
		case 2:
			wnm = 'jwc_score_list';
			url = 'jwc_score_list.html';
			params.view="score";
		break;
		case 3:
			wnm = 'jwc_notice_list';
			url = 'jwc_notice_list.html';
		break;

		case 4:
			wnm = 'jwc_evaluation';
			url = 'jwc_login.html';
			params.view="evaluation";
		break;
		default:
		break;
	}
	
	//alert(wnm);

	if(url){
		setStorJson('params',params);
		openwin(wnm,url,'10');
	}
}

</script>
