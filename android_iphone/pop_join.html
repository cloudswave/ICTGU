<script>
zy_init();
var params = getStorJson('params');
var tid = params.tid;
window.uexOnload=function(type)
{
}
function closepop(){
	uexWindow.closePopover('pop_join');
}
function submit(){
	var rn = getValue("realName");
	if(!rn){
		uexWindow.toast('0', '5', '请填写真名姓名', 2000);
		return;
	}
	if(rn) rn = encodeURIComponent(rn);
	var mb = getValue("mobileNumber");
	if(!mb){
		uexWindow.toast('0', '5', '请填写手机号', 2000);
		return;
	}
	var qq = getValue("qqNumber");
	var ms = getValue("leaveMessage");
	if(ms) ms = encodeURIComponent(ms);
	var url = forum_url + '&mod=ajax&action=activityapplies&tid='+tid+'&realname='+rn+'&mobile='+mb+'&qq='+qq+'&message='+ms;
	$.getJSON(url, function(json) {
		var str = '报名成功';
		if(json==0) str = '报名失败';
		else uescript('forum_detail', 'joinResult("")');
		uexWindow.toast('0', '5', str, 2000);
		setTimeout('closepop();', 1500);
	}, 'json', getJsonErr, 'POST', '', '');
}

</script>
